[tool.black]
exclude = '''
/(
    \.git
  | _build
  | build
  | dist
  | env
  | venv
)/
'''
line-length = 110
target-version = ['py39']

[tool.pycln]
all = true

[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 110
multi_line_output = 3
use_parentheses = true

[build-system]
requires = [
    "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"
